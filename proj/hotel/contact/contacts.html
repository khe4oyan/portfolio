<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Contacts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="(max-width:768px)" href="phone.css">
</head>

<body>
	<header>
		<nav>
			<div class="container">
				<h1 class="logo">HBT</h1>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../about/about.html">About</a></li>
					<li><a href="../contact/contacts.html" class="current">Contacts</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- ========================== -->
	<section id="form">
		<h1><span>Contact</span> Us</h1>
		<p>
			Please fill out the form below to contact us
		</p>

		<form action="#" method="#">
			<label for="name">Name</label><br>
			<input id="name" type="text" placeholder="Alex"><br>

			<label for="email">Email/Gmail</label><br>
			<input id="email" type="email" placeholder="alex@gmail.com"><br>

			<label for="mess">Message</label><br>
			<textarea name="" id="mess" cols="30" rows="13" placeholder="Good project!"></textarea><br>

			<input value="Submit" type="submit"><br>
		</form>

	</section>

	<!-- ======================== -->

	<section id="location">
		<div class="container">
			<div class="box">
				<i class="fas fa-hotel fa-3x"></i>
				<h3>Location</h3>
				<p>50 Main st, Boston MA</p>
			</div>

			<div class="box">
				<i class="fas fa-phone fa-3x"></i>
				<h3>Phone Number</h3>
				<p>(617) 555-5555</p>
			</div>

			<div class="box">
				<i class="fas fa-envelope fa-3x"></i>
				<h3>Email Address</h3>
				<p>frontdesk@hotelbt.co</p>
			</div>
		</div>

	</section>

	<!-- ======================== -->

	<footer>
		<p>
			Hotel BT &copy; 2021, All Rights reserved
		</p>
	</footer>

</body>

</html>
